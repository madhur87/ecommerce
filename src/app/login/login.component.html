<section id="loginPage">
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="user-box">
        <input type="email" name="" required="" [(ngModel)]="email">
        <label>Email</label>
      </div>
      <div class="user-box">
        <input type="password" name="" required="" [(ngModel)]="password">
        <label>Password</label>
      </div>
      <a href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <button type="button" class="btn btn-primary btn-block" (click)="login()"
          [disabled]="btnDisabled">Login</button>
      </a>
    </form>
  </div>
</section>
